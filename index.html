<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>

            --gold-light: #E8C87A;
            --black: #080705;
            --text: #D4C4A0;
            --blessed: #4CAF7A;
        }

            background-color: var(--black);

            font-family: 'Cinzel', serif;
            text-align: center;
            padding: 50px 20px;
        }
        .signup-container { margin-top: 30px; }
        input {
            background: #111;
            border: 1px solid var(--gold);
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            width: 260px;
            font-family: 'Cinzel', serif;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Cinzel', serif;

<body>

    <h1>SAY AMEN EARLY.</h1>

    <div class="signup-container" id="mc_embed_signup">
        <form action="https://gmail.us1.list-manage.com/subscribe/post?u=517c5b364817a0a65651a7748&id=648679f291" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
